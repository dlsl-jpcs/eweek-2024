<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="blur"><div id="world"></div></div>
  <div id="vignette"></div>
  <div id="ui">
    <div id="main_ui">
      <div id="game_start_things">
        <div id="topInitialThings">
          <img src="JPCSTextLogo.png" alt="JPCS Text Logo" id="jpcsTextLogo" />
        </div>
        <img src="PaddleFrenzyTitle.png" alt="Paddle Frenzy Logo" id="biglogo" />
        <h1 id="tap_to_play_label">Tap to Play!</h1>
      </div>
      <h1 id="debugString"></h1>
      <div id="in_game_things">
      </div>
      <div id="score_area">
        <h1 id="scoreVal">0</h1>
      </div>
      <div id="auth_box">
          <div id="auth_modal">
            <div id="auth_form">
              <h1>Enter Verification Code</h1>
              <input type="text" id="auth_code" placeholder="" size="4" maxlength="4" style="text-transform:uppercase"/>
            </div>
            <button id="submit_code">Verify</button>
          </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
